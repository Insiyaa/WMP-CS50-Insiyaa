{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <select name="symbol">
                    <option selected="selected" value='none'>SELECT</option>
                {% for share in shares %}
                    <option  value="{{share}}">{{share|upper}}</option>
                {% endfor %}
            </select>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="num" min = "0" placeholder="Number of Shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">SELL</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
