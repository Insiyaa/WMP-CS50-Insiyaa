{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="passwordConf" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
        <p>
            This site is just for educational purpose. Actual shares are not bought and sold.
        </p>
        <p>
            Special thanks to David and Zamyla for the guidance!
        </p>
        <p>
            Feel free to check this site out and try to break it ;).
        </p>
    </form>
{% endblock %}
