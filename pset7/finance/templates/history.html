{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style="width:100%; border: 3px solid #000000;">
        <thead style="font-size: 15px;font-weight: bold;color: #000000;text-align: left;">
        <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Shares</th>
            <th>Action</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr style="border: 1px solid #000000; padding: 5px 4px;">
            <td style="font-weight: bold">{{row.symbol}}</td>
            <td>{{row.price}}</td>
            <td>{{row.number_of_shares | abs}}</td>
            <td>{{row.action}}</td>
            <td>{{row.date_time}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
